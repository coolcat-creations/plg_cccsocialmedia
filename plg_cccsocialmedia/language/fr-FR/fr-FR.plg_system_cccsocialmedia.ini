PLG_SYSTEM_CCCSOCIALMEDIA="CCC Social Media"

PLG_SYSTEM_CCCSOCIALMEDIA_GB_HELP="<div class=\"alert alert-info\" style="width:100%"><strong>Google</strong><br />Les images sont généralement affichées au format carré.<br>Vous pouvez donc charger une image carrée ici.<br>Lorsque Google Bot accède à votre page, il reçoit la version optimisée de votre image.<br>Le format optimal est de 1200 x 1200px (minimum 600 x 600)<br>Si vous ne définissez aucune image dans les paramètres du plugin, celui-ci cherchera d'abord s'il y a une image d'introduction et ensuite une image de l'article.</div>"

PLG_SYSTEM_CCCSOCIALMEDIA_FB_HELP="<div class=\"alert alert-info\" style="width:100%">At <strong>Facebook</strong><br />Vous pouvez vider le cache de Facebook en utilisant le <a href="https://developers.facebook.com/tools/debug/" target=\"_blank\">programme de débug du partage</a>.<br>Une image Facebook open graph doit être au format paysage (1,91:1) avec comme dimensions 1200 x 630px (au minimum 600 x 315px)<br>Ce format est utilisé par de nombreuses plate-formes et est utilisé par conséquent comme image par défaut si rien d'autre n'est défini.</div>".

PLG_SYSTEM_CCCSOCIALMEDIA_PI_HELP="<div class=\"alert alert-info\" style="width:100%"><strong>Pinterest</strong><br />Vous devez d'abord initialiser votre site avec le <a href="https://developers.pinterest.com/tools/url-debugger/" target=\"_blank\">Rich Pin Validator</a>.<br>Vous pouvez également utiliser cet outil pour effacer les données de votre site déjà présentes.<br>Une image Pinterest est au format portrait (2:3) avec comme dimensions 1200 x 1800px (au minimum 600 x 900px).</div>"

PLG_SYSTEM_CCCSOCIALMEDIA_TW_HELP="<div class=\"alert alert-info\" style="width:100%"><strong>Twitter</strong><br />Vous pouvez réinitialiser vos données grâce au <a href="https://cards-dev.twitter.com/validator" target=\"_blank\">Card Validator</a>.<br>Une image pour le résumé Twitter (jpg, gif, png) est au format carré 1:1 avec des dimensions comprises entre 144 x 144px et 4096 x 4096px sans excéder 5MB.<br>Pour le format large, il doit être de 2:1 avec des dimensions minimum de 300 x 157px</div>".

