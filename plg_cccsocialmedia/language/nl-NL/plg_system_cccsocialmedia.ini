PLG_SYSTEM_CCCSOCIALMEDIA="CCC Social Media"
PLG_SYSTEM_CCCSOCIALMEDIA_GB_HELP="<div class=\"alert alert-info\" style="width:100%"><strong>Google</strong>OpenGraph afbeeldingen worden gewoonlijk tot vierkanten gesneden.<br>Daarom kunt u hier een vierkante afbeelding uploaden.<br>Wanneer de Google Bot deze pagina benadert, krijgt die de geoptimaliseerde afbeelding.<br>Een optimale grootte is 1200 x 1200px (minimaal 600 x 600)<br>Als u geen van de OG afbeeldingen definieert in de plugin, zal de plugin eerst zoeken naar een intro afbeelding en dan naar een artikel afbeelding</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_FB_HELP="<div class=\"alert alert-info\" style="width:100%">Bij <strong>Facebook</strong> kunt u reeds gecachete gegevens resetten met de  <a href="https://developers.facebook.com/tools/debug/" target="_blank">Facebook Debugger</a>.<br>Een Facebook open graph afbeelding is in landscape formaat (1,91:1) en het beste in 1200 x 630px formaat (1,91:1). (Minimaal 600 x 315px)<br>Dit formaat wordt door veel platforms gebruikt en wordt daarom gebruikt als fallback/default image als er niets anders is gedefinieerd.</div>".
PLG_SYSTEM_CCCSOCIALMEDIA_PI_HELP="<div class=\"alert alert-info\" style="width:100%">Op <strong>Pinterest</strong> dient u eerst uw website initialiseren bij <a href="https://developers.pinterest.com/tools/url-debugger/" target="_blank">Rich Pin Validator</a>.<br>U kunt deze tool ook gebruiken om de reeds opgeslagen open graph gegevens te resetten. >Een Pinterest afbeelding is in staand formaat (2:3) en maximaal 1200 x 1800px groot. (Minimaal 600 x 900px)</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_TW_HELP="<div class=\"alert alert-info\" style="width:100%">Bij <strong>Twitter</strong> kunt u de reeds in de cache opgeslagen gegevens resetten bij de <a href="https://cards-dev.twitter.com/validator" target="_blank">the Twitter Validator</a>.<br>Een afbeelding (jpg, gif, png) voor de Twitter samenvatting is 1:1 in formaat en tussen 144x144px en 4096x4096px in grootte en is niet groter dan 5MB.<br>Voor de grote afbeelding samenvatting, is het formaat 2:1 met ten minste 300x157px</div>".
