PLG_SYSTEM_CCCSOCIALMEDIA="CCC Social Media"
PLG_SYSTEM_CCCSOCIALMEDIA_GB_HELP="<div class=\"alert alert-info\" style="width:100%">Bei <strong>Google</strong> werden OpenGraph Bilder meist zu Quadraten geschnitten.<br>Daher können Sie hier ein Quadratisches Bild hochladen.<br>Wenn der Google Bot auf diese Seite zugreift, bekommt dieser das optimierte Bild.<br> Eine optimale Größe sind 1200 x 1200px (Minimum 600 x 600)<br>Wenn Sie keines der OG Bilder im Plugin definieren, schaut das Plugin zunächst nach einem Intro Bild und dann nach einem Beitragsbild</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_FB_HELP="<div class=\"alert alert-info\" style="width:100%">Bei <strong>Facebook</strong> können Sie bereits gecachte Daten über den <a href="https://developers.facebook.com/tools/debug/" target="_blank">Facebook Debugger</a> zurücksetzen.<br>Ein Facebook Bild ist im Querformat (1,91:1) und bestenfalls 1200 x 630px groß. (Minimum 600 x 315px)<br>Dieses Format benutzen viele Plattformen und ist daher immer das Standardbild wenn nichts anderes definiert ist.</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_PI_HELP="<div class=\"alert alert-info\" style="width:100%">Bei <strong>Pinterest</strong> müssen Sie zunächst Ihre Webseite bei dem <a href="https://developers.pinterest.com/tools/url-debugger/" target="_blank">Rich Pin Validator</a> einreichen.<br> Diesen können Sie auch zum zurücksetzen der bereits gespeicherten OpenGraph Daten nutzen.<br>Ein Pinterest Bild ist im Hochformat (2:3) und bestenfalls 1200 x 1800px groß. (Minimum 600 x 900px)</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_TW_HELP="<div class=\"alert alert-info\" style="width:100%">Bei <strong>Twitter</strong> können Sie bereits gecachte Daten über <a href="https://cards-dev.twitter.com/validator" target="_blank">den Twitter Validator</a> zurücksetzen.<br>Ein Bild (jpg, gif, png) für die Twitter Summary ist im Format 1:1 und zwischen 144x144px bis 4096x4096px groß und übersteigt keine 5MB.<br>Bei der Summary mit großem Bild gilt das Format 2:1 mit mindestens 300x157px</div>"
