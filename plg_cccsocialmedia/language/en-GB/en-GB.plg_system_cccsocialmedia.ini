PLG_SYSTEM_CCCSOCIALMEDIA_GB_HELP="<div class="_QQ_"alert alert-info"_QQ_" style="width:100%"><strong>Google</strong> OpenGraph images are usually cut to squares.<br>Therefore you can upload a square image here.<br>When the Google Bot accesses this page, it gets the optimized image.<br> An optimal size is 1200 x 1200px (minimum 600 x 600)<br>If you don't define any of the OG images in the plugin, the plugin will first look for an intro image and then for a article image</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_FB_HELP="<div class="_QQ_"alert alert-info"_QQ_" style="width:100%">At <strong>Facebook</strong> you can reset already cached data with the <a href="https://developers.facebook.com/tools/debug/">Facebook Debugger</a>.<br>A Facebook open graph image is in landscape format (1,91:1) and best in 1200 x 630px size (1,91:1). (Minimum 600 x 315px)<br>This format is used by many platforms and used therefore as fallback/default image if nothing else is defined.</div>".
PLG_SYSTEM_CCCSOCIALMEDIA_PI_HELP="<div class="_QQ_"alert alert-info"_QQ_" style="width:100%">At<strong>Pinterest</strong> you first have to initialize your website at <a href="https://developers.pinterest.com/tools/url-debugger/">Rich Pin Validator</a>.<br> You can also use this tool to reset the already saved open graph data.<br>A Pinterest image is in portrait format (2:3) and at best 1200 x 1800px in size. (Minimum 600 x 900px)</div>"
PLG_SYSTEM_CCCSOCIALMEDIA_TW_HELP="<div class="_QQ_"alert alert-info"_QQ_" style="width:100%">At <strong>Twitter</strong> you can reset the already cached data at <a href="https://cards-dev.twitter.com/validator" target="_blank">the Twitter Validator</a>.<br>An image (jpg, gif, png) for the Twitter summary is 1:1 in format and between 144x144px and 4096x4096px in size and does not exceed 5MB.<br>For the large image summary, the format is 2:1 with at least 300x157px</div>".
